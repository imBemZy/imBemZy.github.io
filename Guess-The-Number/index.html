    <main>
      <h1 class="banner p-3">1.2.3.</h1>

      <!-- placeholder="What's your guess?" -->

      <div class="position">
        <div id="input" class="form">
          <input
            id="number-guess"
            class="form__input"
            type="number"
            autocomplete="off"
            placeholder=" "
          />
          <!-- placeholder="What's your guess?" -->
          <label for="number-guess" class="form__label"
            >What's your guess?</label
          >
        </div>
      </div>

      <div id="result">
        <!-- This is where the result will be-->
      </div>
      <div id="controls-btn" class="btn-box d-flex p-1 my-3">
        <button
          type="button"
          id="number-submit"
          class="btn btn-lg btn-primary m-3"
        >
          Check Me
        </button>
        <button
          type="button"
          id="restart-game"
          class="btn btn-lg btn-light m-3"
        >
          Restart
        </button>
      </div>
      <div id="history" class="container-md">
        <!-- This is where the guess history will be-->
      </div>
