<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    
    <title>Guess The Number</title>
    <meta name="description" content="Guess The Number is a game that takes a random number between 1 and 100 you need to guess what the number is!" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a id="reload" class="navbar-brand" href="#">
          <img
            class="rounded-pill"
            src="./img/logo192.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Avatar Logo"
          />
          Guess The Number
        </a>
        <!-- aria-label="Toggle navigation" -->
      </div>
    </nav>

    <main>
      <div class="position">
      <h1 class="banner p-3">1.2.3.</h1>
      <p class="position__text">Guess The Number is a game that takes a random number between 1 and 100 you need to guess what the number is!</p>
        <div id="input" class="form" action="/" method="GET">
          <div id="error"></div>
          <input
            id="number-guess"
            class="form__input"
            type="number"
            maxlength="3"
            max="100"
            min="1"
            autocomplete="off"
            placeholder=" "
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            required
          />
          <!-- placeholder="What's your guess?" -->
          <label for="number-guess" class="form__label"
            >What's your guess?</label
          >
        </div>
        
        <div id="result">
          <!-- This is where the result will be-->
        </div>
        <div id="controls-btn" class="box d-flex p-1 my-3">
          <button
          type="button"
          id="number-submit"
          class="btn btn-lg btn-primary m-3"
          >
          Check
        </button>
        <button
        type="button"
        id="restart-game"
        class="btn btn-lg btn-light m-3"
        >
        Restart
      </button>
    </div>

    <div id="historyTitle" ></div>
    <div id="history" class="container-md">
      <!-- This is where the guess history will be-->

    </div>
</main>

<footer class="position">
  <p class="position__text m-1">Created by BemZ</p>
</footer>
  <!-- Latest compiled JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
